<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Shabu ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- Page 1: Beautiful Envelope -->
      <div id="page1" class="page active">
        <div class="envelope-wrapper" onclick="openEnvelope()">
          <div class="envelope">
            <div class="top-flap"></div>
            <div class="body"></div>
            <div class="letter">
              <h2 class="letter-title">Hi, Shabu!</h2>
              <p class="letter-text">
                I made something special for you.
                <br /><br />
                <a
                  href="https://your-song-link.com"
                  target="_blank"
                  class="song-link"
                  >üéµ Click here to listen to our song</a
                >
              </p>
              <button class="next-btn" onclick="nextPage(event)">Next ‚Üí</button>
            </div>
            <div class="heart-seal">‚ù§Ô∏è</div>
          </div>
        </div>
      </div>

      <!-- Page 2: The Proposal -->
      <div id="page2" class="page">
        <div class="proposal-card">
          <h1>I like you too much!!</h1>
          <p>Will you be my Valentine?</p>
          <div class="button-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
          </div>
          <h2 id="yayText">Yayy! ‚ù§Ô∏è I knew you'd say yes!</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
